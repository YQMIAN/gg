<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML audio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="text-align:center;">
<audio src="菊次郎的夏天.mp3" controls>
   你的浏览器不支持HTML5音频功能！
</audio>
<br/>
<audio id="myaudio" src="audio/Truth of the Legend.ogg" preload="auto" controls autoplay="autoplay" loop >
   你的浏览器不支持HTML5音频功能！
</audio>
<br/>
<audio controls preload="auto" style="width:80%;">
   <source src="audio/Truth of the Legend.mp3" type="audio/mpeg" /> <!--type="audio/mpeg" 可不写-->
   <source src="audio/Truth of the Legend.ogg" type="audio/ogg"/> <!-- type="audio/ogg"-->
   你的浏览器不支持HTML5音频功能！
</audio>

</body>
</html>
